<mat-list class="files-list">
  <mat-list-item *ngFor="let item of data; let i = index">
    <mat-icon mat-list-icon>
      insert_drive_file
    </mat-icon>
    <h4 mat-line>{{item.name}}</h4>
    <p mat-line>{{formattingUtils.humanizeBytes(item.size)}}</p>
    <span fxFlex></span>
    <button mat-icon-button color="accent" type="button" (click)="removeFile(i)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
