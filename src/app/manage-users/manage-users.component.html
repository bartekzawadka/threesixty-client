<div class="list-container">
  <mat-card>
    <div fxLayout="row" fxLayoutAlign="start center">
      <h3 class="mat-title">
        Manage users
      </h3>
    </div>

    <mat-nav-list>
      <mat-list-item *ngFor="let item of Users" routerLink="/images">
        <h4 mat-line>{{item.fullname}} ({{item.username}})</h4>
        <p mat-line><i>Created at: </i>{{item.createdAt | date: 'yyyy-MM-dd'}}</p>
      </mat-list-item>
    </mat-nav-list>
    <mat-action-row>
      <div style="margin-top: 1.25em;">
        <button mat-raised-button (click)="goBack()" type="button">
          <mat-icon>arrow_back</mat-icon>
          Back
        </button>
      </div>
    </mat-action-row>
  </mat-card>

</div>
