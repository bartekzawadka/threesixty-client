<div class="app-toolbar">
  <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="start center" fxLayoutAlign="stretch center">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
      <img src="../assets/img/logo.png" height="40">
      <div class="site-title">threesixty</div>
    </div>
    <div fxFlex></div>
    <div fxLayout="row" fxLayoutGap="15px" class.xs="vertical-padding-buttons">
      <button mat-button color="primary" routerLink="images">
        <mat-icon>view_list</mat-icon>
        Images
      </button>
      <button mat-button color="primary" routerLink="import" *ngIf="authService.getUserInfo().IsAuthenticated">
        <!--[matMenuTriggerFor]="addImageMenu"-->
        <mat-icon>add</mat-icon>
        Add image
      </button>
      <button mat-button color="primary" routerLink="login" (click)="login()"
              *ngIf="!authService.getUserInfo().IsAuthenticated">
        <mat-icon>person_add</mat-icon>
        Log in
      </button>
      <button mat-button color="primary" *ngIf="authService.getUserInfo().IsAuthenticated"
              [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
        {{(authService.getUserInfo().Fullname)?authService.getUserInfo().Fullname:'Unknown user'}}
      </button>
      <mat-menu #userMenu="matMenu" yPosition="below">
      <button mat-menu-item (click)="authService.logoff()">
        <mat-icon>arrow_forward</mat-icon>
        Log off
      </button>
      </mat-menu>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
